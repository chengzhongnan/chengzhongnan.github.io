<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Game</title>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<style>
     body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    canvas {
        border: 0px solid black;
        margin: 20px;
    }
    .result {
        margin-top: 20px;
    }
</style>

</head>
<body>
    <div id="app">
            <el-radio-group v-model="radio1" @change="onLevelChanged">
                <el-radio-button label="初级"></el-radio-button>
                <el-radio-button label="中级"></el-radio-button>
                <el-radio-button label="高级"></el-radio-button>
              </el-radio-group>
              
              <el-checkbox v-model="checked" style="margin-left: 50px;" @change="OnAutoOpenChanged">智能</el-checkbox>
    </div>
    <canvas id="gridCanvas"></canvas>

  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

  <script src="./script.js"></script>
</body>
</html>
