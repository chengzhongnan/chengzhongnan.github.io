<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        canvas {
            border: 0px solid black;
            margin: 20px;
        }

        .result {
            margin-top: 20px;
        }

        .box-card {
            width: 100%;
            max-width: 380px;
            /* 可调整以适合你的设计 */
            margin: 10px auto;
        }

        .align-middle {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .radio-button-fixed-width {
            width: 100px; /* 或者其他长度，视视觉设计而定 */
        }
    </style>

</head>

<body>
    <div id="app">
        <div style="display: flex; justify-content: center;">
            <el-card :body-style="{ padding: '20px' }" class="box-card">
                <el-row>
                    <el-col :xs="24" :sm="24" :md="24" :lg="24" :xl="24">
                        <el-row>
                            <el-col :span="8" class="align-middle">
                                <el-tag type="success">行列数量</el-tag>
                            </el-col>
                            <el-col :span="16">
                                <el-radio-group v-model="radio1" @change="onGridLevelChanged">
                                    <el-radio-button label="10"></el-radio-button>
                                    <el-radio-button label="15"></el-radio-button>
                                    <el-radio-button label="20"></el-radio-button>
                                </el-radio-group>
                            </el-col>
                        </el-row>
                        <el-row style="margin-top: 10px;">
                            <el-col :span="8" class="align-middle">
                                <el-tag type="success">难度</el-tag>
                            </el-col>
                            <el-col :span="16">
                                <el-radio-group v-model="radio2" @change="onFlagLevelChanged">
                                    <el-radio-button label="菜鸟"></el-radio-button>
                                    <el-radio-button label="普通"></el-radio-button>
                                    <el-radio-button label="专家"></el-radio-button>
                                </el-radio-group>
                            </el-col>
                        </el-row>
                        <el-row style="margin-top: 10px;">
                            <el-col :span="8" class="align-middle">
                                <el-tag type="success">提示</el-tag>
                            </el-col>
                            <el-col :span="16">
                                <el-radio-group v-model="radio3" @change="OnAutoOpenChanged">
                                    <el-radio-button label="智能"></el-radio-button>
                                    <el-radio-button label="普通"></el-radio-button>
                                    <el-radio-button label="无"></el-radio-button>
                                </el-radio-group>
                            </el-col>
                        </el-row>
                        <el-row style="margin-top: 10px;">
                            <el-col :span="8" class="align-middle">
                                <el-tag type="success">背景音效</el-tag>
                            </el-col>
                            <el-col :span="16">
                                <el-radio-group v-model="radio4" @change="onMusicChanged">
                                    <el-radio-button label="开"></el-radio-button>
                                    <el-radio-button label="关"></el-radio-button>
                                </el-radio-group>
                            </el-col>
                        </el-row>
                    </el-col>
                </el-row>
            </el-card>
        </div>
    </div>
    <canvas id="gridCanvas"></canvas>
    <audio id="audio" loop>
        <source src="./res/sweeper.mp3" type="audio/mpeg">
    </audio>

    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script src="./script.js"></script>
</body>

</html>
