<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Modern LaTeX Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- Global Resets & Variables (NEW LIGHT BLUE THEME) --- */
        :root {
            --background-color: #f0f8ff; /* AliceBlue - a very light, soft blue */
            --panel-background: #ffffff; /* Pure white for panels and cards */
            --text-color: #2c3e50; /* A dark, soft slate color for text */
            --subtle-text-color: #7f8c8d; /* A muted grey for headers */
            --border-color: #dbe4ee; /* A light blue-grey for borders */
            --accent-color: #3498db; /* A strong, clear blue for accents */
            --accent-color-light: rgba(52, 152, 219, 0.15); /* Lighter blue for focus glow */
            --shadow-color: rgba(44, 62, 80, 0.1);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'Fira Code', 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            overflow-y: hidden;
        }

        #editor-container {
            background-color: var(--background-color);
            border-right: 1px solid var(--border-color);
        }
        
        #preview-container {
             background-color: var(--background-color);
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--subtle-text-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex-shrink: 0;
        }

        #text-input {
            width: 100%;
            font-family: var(--font-mono);
            font-size: 1rem;
            line-height: 1.6;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            resize: none;
            outline: none;
            background-color: var(--panel-background);
            color: var(--text-color);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            flex-grow: 1;
            min-height: 0;
        }

        #text-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-color-light);
        }

        #preview-card {
            background-color: var(--panel-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            font-size: 1.1em;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            flex-grow: 1;
            overflow-y: auto;
            min-height: 0;
        }

        /* --- Make KaTeX formulas match the theme --- */
        .katex {
            color: var(--text-color);
        }
    </style>
</head>
<body>

    <div id="editor-container" class="container">
        <h1>Source</h1>
        <textarea id="text-input" spellcheck="false"></textarea>
    </div>

    <div id="preview-container" class="container">
        <h1>Preview</h1>
        <div id="preview-card"></div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textInput = document.getElementById('text-input');
            const previewCard = document.getElementById('preview-card');

            const renderOptions = {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            };

            function renderContent() {
                previewCard.textContent = textInput.value;
                try {
                    renderMathInElement(previewCard, renderOptions);
                } catch (error) {
                    console.error("Rendering failed:", error);
                    previewCard.textContent = "An unexpected error occurred during rendering.";
                }
            }

            textInput.addEventListener('input', renderContent);

            textInput.value = ``;

            renderContent();
        });
    </script>
</body>
</html>
