<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="header-row">
            <h1>Base64 Tool</h1>
            <button id="layoutToggle" class="toggle-btn" title="切换布局">
                <span class="icon">⬌</span> 布局切换
            </button>
        </div>

        <div class="editor horizontal" id="editor">
            
            <div class="input-group">
                <textarea id="input" placeholder="在此输入原始文本..."></textarea>
            </div>

            <div class="buttons">
                <button id="btnEncode" class="primary encode">Encode &rarr;</button>
                <button id="btnDecode" class="primary decode">&larr; Decode</button>
                <div class="divider"></div>
                <button id="btnSwap" class="secondary" title="交换内容">⇄</button>
                <button id="btnClear" class="secondary delete" title="清空">×</button>
            </div>

            <div class="input-group">
                <textarea id="output" placeholder="结果将显示在这里..." readonly></textarea>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
